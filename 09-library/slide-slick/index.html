<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick</title>
    <link rel="stylesheet" type="text/css" href="./dist/vendor/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./dist/vendor/slick/slick-theme.css"/>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./dist/css/reset.css">
    <link rel="stylesheet" href="./dist/css/comm.css">
</head>
<body>
    
    <div class="slick-wrap">
        <div class="slick-top">
            <div>
                <img src="./images/slide1.png" alt="">
                <p class="slide-txt">kakao intelligence</p>
            </div>
            <div>
                <img src="./images/slide2.png" alt="">        
                <p class="slide-txt">kakao intelligence</p>
            </div>
            <div>
                <img src="./images/slide3.png" alt="">
                <p class="slide-txt">kakao intelligence</p>
            </div>
        </div>
        <div class="slide-btn-wrap">
            <button class="slide-btn-pause slide-play"><span class="blind">시작</span></button>
            <button class="slide-btn-pause slide-pause"><span class="blind">정지</span></button>
        </div>        
    </div>


    <div class="slick-banner">
        <div><strong>1</strong></div>
        <div><strong>2</strong></div>
        <div><strong>3</strong></div>
        <div><strong>4</strong></div>
        <div><strong>5</strong></div>
        <div><strong>6</strong></div>
        <div><strong>7</strong></div>
        <div><strong>8</strong></div>
        <div><strong>9</strong></div>
    </div>
    <br><br><br><br><br><br>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
    <script type="text/javascript" src="./dist/vendor/slick/slick.js"></script>
    <script src="./dist/js/comm.js"></script>
</body>
</html>
